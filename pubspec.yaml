name: get_version
description: Get the Version Name, Version Code, Platform and OS Version, and
  App ID on iOS and Android.
version: 1.0.1
homepage: https://github.com/milkinteractive/get_version
maintainer: Christoph Eck (@chreck)

environment:
  sdk: "^3.5.0"
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  package_info_plus: ^8.1.4

flutter:
  plugin:
    androidPackage: com.appleeducate.getversion
    pluginClass: GetVersionPlugin
